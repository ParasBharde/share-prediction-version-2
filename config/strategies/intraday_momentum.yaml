# Intraday Momentum Breakout Strategy Configuration
# Adapted from daily Momentum Breakout for 5m/15m timeframes

strategy:
  name: "Intraday Momentum"
  version: "1.0"
  enabled: false
  priority: 1
  description: "Session high breakout with volume surge (intraday)"

data:
  timeframe: "15m"
  lookback_bars: 50

filters:
  market_cap_min: 1000
  market_cap_max: null
  avg_volume_min: 500000
  price_min: 50
  price_max: 5000

indicators:
  - name: "Session High Proximity"
    type: "price_comparison"
    weight: 0.25

  - name: "Volume Surge"
    type: "volume_analysis"
    weight: 0.30

  - name: "RSI Momentum"
    type: "oscillator"
    weight: 0.15

  - name: "Above VWAP"
    type: "price_comparison"
    weight: 0.20

  - name: "EMA Alignment (9>21)"
    type: "trend"
    weight: 0.10

signal_generation:
  min_conditions_met: 3
  confidence_threshold: 0.55
  signal_type: "BUY"

risk_management:
  stop_loss:
    type: "atr_based"
    multiplier: 1.5
    max_percent: 3
  target:
    type: "risk_reward"
    ratio: 2.0
  position_size:
    type: "risk_based"
    risk_per_trade_percent: 0.5

alerts:
  enabled: true
  priority: "HIGH"
