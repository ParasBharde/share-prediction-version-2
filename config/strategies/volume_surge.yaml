# Volume Surge Strategy Configuration
# Purpose: Identifies unusual volume activity signaling institutional interest
# Author: System
# Last Modified: 2025-02-06

strategy:
  name: "Volume Surge"
  version: "1.0"
  enabled: false
  priority: 3
  description: "Unusual volume with price confirmation"

data:
  timeframe: "1D"
  lookback_bars: 200

filters:
  market_cap_min: 2000  # Crores
  market_cap_max: null
  avg_volume_min: 200000
  avg_turnover_min: 200
  price_min: 50
  price_max: 5000
  delivery_percent_min: 50  # High delivery = genuine interest
  promoter_holding_min: 25
  promoter_holding_max: 75
  debt_equity_max: 1.5

indicators:
  - name: "Volume Spike"
    type: "volume_analysis"
    params:
      condition: "volume >= avg_volume_20d * 3.0"
    weight: 0.35

  - name: "Price Confirmation"
    type: "price_comparison"
    params:
      condition: "close > open and (close - open) / open >= 0.02"
    weight: 0.25

  - name: "Delivery Percentage"
    type: "volume_analysis"
    params:
      condition: "delivery_percent >= 60"
    weight: 0.20

  - name: "Above VWAP"
    type: "price_comparison"
    params:
      condition: "close >= vwap"
    weight: 0.10

  - name: "Trend Direction"
    type: "trend"
    params:
      condition: "ema_20 > ema_50"
    weight: 0.10

signal_generation:
  min_conditions_met: 4  # 3 mandatory + 1 optional needed
  confidence_threshold: 0.70
  signal_type: "BUY"

risk_management:
  stop_loss:
    type: "atr_based"
    multiplier: 2.0
    max_percent: 7
  target:
    type: "risk_reward"
    ratio: 2.0
  position_size:
    type: "risk_based"
    risk_per_trade_percent: 0.75
  max_concurrent_positions: 5
  max_sector_allocation: 30

backtesting:
  start_date: "2023-01-01"
  end_date: "2025-01-31"
  initial_capital: 100000
  commission_percent: 0.03
  slippage_percent: 0.15
  min_win_rate: 0.50
  min_sharpe_ratio: 1.0
  max_drawdown: 18

alerts:
  enabled: true
  priority: "HIGH"
