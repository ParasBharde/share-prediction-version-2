# Options VWAP + Supertrend Strategy Configuration
# Directional intraday strategy for index options

strategy:
  name: "Options VWAP Supertrend"
  version: "2.0"
  enabled: true
  priority: 3
  description: "VWAP bias + Supertrend flip entry with MACD confirmation for options"

data:
  timeframe: "5m"
  lookback_bars: 50

filters:
  market_cap_min: 0
  price_min: 0
  price_max: 100000

indicators:
  - name: "VWAP Direction"
    type: "price_comparison"
    weight: 0.25

  - name: "Supertrend Signal"
    type: "trend"
    weight: 0.30

  - name: "Volume Confirmation"
    type: "volume_analysis"
    weight: 0.15

  - name: "RSI Momentum"
    type: "oscillator"
    weight: 0.15

  - name: "EMA 9 Direction"
    type: "trend"
    weight: 0.15

signal_generation:
  min_conditions_met: 3
  confidence_threshold: 0.60
  signal_type: "BOTH"
  # Supertrend parameters
  supertrend_period: 10
  supertrend_multiplier: 3.0
  # Time guard: skip first 15 min open + last 30 min (set true only for testing)
  bypass_time_filter: false
  # IV filter: skip signal if ATM Implied Volatility exceeds this %
  max_iv_to_buy: 40.0             # skip if ATM IV > 40%

risk_management:
  stop_loss:
    type: "atr_based"
    multiplier: 1.5
    max_percent: 2.0
  target:
    type: "risk_reward"
    ratio: 2.0

alerts:
  enabled: true
  priority: "HIGH"
